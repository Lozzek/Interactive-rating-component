<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Interactive rating component</title>
</head>
<body>
  <main>
    <div class="card main-card">
      <div class="card-info">
        <img src="images/icon-star.svg" alt="#" class="star">
        <h1 class="title">How did we do?</h1>
        <p class="info">Please let us know how we did with your support request. All feedback is appreciated to help us improve our offering!</p>

        <div class="numbers">
          <a><button class="num">1</button></a>
          <a><button class="num">2</button></a>
          <a><button class="num">3</button></a>
          <a><button class="num">4</button></a>
          <a><button class="num">5</button></a>
        </div>

        <div class="button">
          <button type="submit" class="btn btn-primary">Submit</button>
        </div>
      </div>
    </div>

    <div class="thankyou-card hidden">
      <div class="thankyou-card-info">
          <img src="images/illustration-thank-you.svg" alt="#">
          <p class="number-text">You selected <span id="rating"></span> out of 5</p>
          <h1 class="title-thankyou">Thank you!</h1>
          <p class="text">We appreciate you taking the time to give a rating. If you ever need more support, donâ€™t hesitate to get in touch!</p>
      </div>
    </div>

  </main>

  <script src="index.js"></script>

</body>
</html>
